<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
  Velocidade do carro <input type="number" name="number1" id="number1"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
<div id ="resul"></div>
</div>
<script>
function calcular(){
var v1 = window.document.getElementById("number1")
var vel = Number(v1.value)
var resul = window.document.querySelector("div#resul")
resul.innerHTML = `Sua velocidade atua é de <b> ${vel}Km/h <b>`

    if(vel > 60){
        resul.innerHTML += "<p> Você está <b>MULTADO</b> por excesso de veocidade </p>"
    }


    resul.innerHTML += `<p> dirija sempre com cinto de segurança </p>`
}
    </script>
</body>
</html>
