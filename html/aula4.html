<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        #area{
            font:normal 15px Arial;
            background:green;
            color: white;
            width:200px;
            height:200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
   
<div id="area">
    Intereja......
</div>

<script>

var d = window.document.querySelector("div#area")
d.addEventListener("click",clicou)
d.addEventListener("mouseenter",entrar )
d.addEventListener("mouseout", sair)

function clicou(){
d.style.background = "blue"
d.innerHTML = "Clicou!!"
}

function entrar(){
    d.innerHTML = "Entrou!!"
}

function sair(){
    d.style.background = "green"
    d.innerHTML = "Saiu!!"
}



</script>
 


</body>
</html>
