<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o Dom</title>
    <style>
        body{
            background-color: rgba(44, 185, 185, 0.712);
            color:white;
            font: normal 1.3em Arial;
        }
    </style>
</head>
<body>
    
<h1>Iniciando os estudos com Dom</h1>
<p>Aqui vai o Resultado</p>
<p>Aprendendo a usar o <strong> Dom </strong></p>
<p>Cavalo de Troia</p>
<div id="msg">Clique em mim</div>
<script>

var p = window.document.getElementsByTagName('p')[1]
p.style.color = "yellow"
p.innerHTML="Sou foda Carai"

var d = window.document.querySelector("div#msg")
d.style.background = "blue"
d.innerText = "Troca isso"



</script>
</body>
</html>
